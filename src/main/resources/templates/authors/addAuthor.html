<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>

</head>
<body>
    <div layout:fragment="content">
        <h1>Добавить автора</h1>

        <form method="POST" th:action="@{/authors/add}" th:object="${authorForm}">
            <div class="mb-3">
                <label for="authorFIO" class="form-label">ФИО</label>
                <input name="authorFIO" type="text" class="form-control" id="authorFIO">
            </div>

            <div class="mb-3">
                <label for="lifePeriod" class="form-label">Годы жизни</label>
                <input name="lifePeriod" type="text" class="form-control" id="lifePeriod">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Биография</label>
                <input name="description" type="text" class="form-control" id="description">
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>
</html>
