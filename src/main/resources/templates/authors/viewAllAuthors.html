<!DOCTYPE html>
<html lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Авторы библиотеки</h1>

        <div class="row">
            <div class="col">
                <a
                    href="authors/add"
                    class="btn btn-secondary"
                    role="button"
                    style="float: right"
                    aria-disabled="true">Добавить автора</a>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Годы жизни</th>
                    <th>Биография</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.authorFIO}"></td>
                    <td th:text="${author.lifePeriod}"></td>
                    <td th:text="${author.description}"></td>
                    <td>
                        <a style="float: right" class="btn btn-danger" th:href="'/authors/delete/' + ${author.id}">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
